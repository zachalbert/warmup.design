<template name="header">
	<nav id="wd-navbar" class="navbar navbar-fixed-top" role="navigation">
	  <div class="container">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="{{brandLink}}">{{>logo}}</a>
	    </div>
	    <div id="navbar-collapse" class="collapse navbar-collapse">
	    	{{#if currentUser}}
					{{> authenticatedNavigation}}
	      {{else}}
	      	{{> publicNavigation}}
	      {{/if}}
	    </div>
	  </div>
	</nav>
  <div class="wd-tabs">
    <div class="container">
      <a href="{{pathFor 'archive'}}" class="wd-tabs__item{{isArchive}}">Past Warmups</a><a href="{{pathFor 'index'}}" class="wd-tabs__item{{isToday}}">Today's Warmup</a>
    </div>
  </div>
</template>
