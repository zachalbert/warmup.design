<template name="signup">
  <div class="wd-modal modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="submitModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"><i class="icon icon-x"></i></span>
            <span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4">
              <h4 class="page-header">Sign Up</h4>
              <form id="signup" class="signup">
                <div class="form-group">
                  <label for="emailAddress">Email Address</label>
                  <input type="email" name="emailAddress" class="form-control" placeholder="Email Address">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-success" value="Sign Up">
                </div>
              </form>
              <p>Already have an account? <a href="#" class="login-trigger prevent-default inter-modal-link">Log In</a>.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  
</template>
