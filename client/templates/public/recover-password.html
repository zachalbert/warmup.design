<template name="recoverPassword">
  <div class="wd-modal modal fade" id="recoverPasswordModal" tabindex="-1" role="dialog" aria-labelledby="recoverPasswordModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"><i class="icon icon-x"></i></span>
            <span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Recover your password</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4">
              <h4 class="page-header">Recover Password</h4>
              <form id="recover-password" class="recover-password">
                <p class="alert alert-info">Enter your email address below to receive a link to reset your password.</p>
                <div class="form-group">
                  <label for="emailAddress">Email Address</label>
                  <input type="email" name="emailAddress" class="form-control" placeholder="Email Address">
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-success" value="Recover Password">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
