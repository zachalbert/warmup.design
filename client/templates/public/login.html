<template name="login">
  <div class="wd-modal modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="submitModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"><i class="icon icon-x"></i></span>
            <span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title">Login</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4">
              <h4 class="page-header">Login</h4>
              <form id="login" class="login">
                <div class="form-group">
                  <label for="emailAddress">Email Address</label>
                  <input type="email" name="emailAddress" class="form-control" placeholder="Email Address">
                </div>
                <div class="form-group">
                  <label for="password"><span class="pull-left">Password</span> <a class="pull-right recover-pwd-trigger prevent-default" href="#">Forgot Password?</a></label>
                  <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-success" value="Login">
                </div>
              </form>
              <p>Don't have an account? <a href="#" class="signup-trigger prevent-default">Sign Up</a>.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
