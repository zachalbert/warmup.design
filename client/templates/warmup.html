<template name="warmup">
  <div class="panel panel-default">
    <img src="{{imageURL}}" alt="" class="img-responsive">
    <div class="panel-body">
      <a href="{{submitterURL}}"><i class="fa fa-user"></i> {{submitter}}</a>
      
      <div class="pull-right">
        <a href="#" class="share-warmup"><i class="fa fa-share"></i> ({{shareCount}})</a>
        <a href="#" class="like-warmup"><i class="fa fa-heart-o"></i> ({{likeCount}})</a>
        <a href="#" class="kill-warmup">&times;</a>
      </div>
    </div>
  </div>
</template>
